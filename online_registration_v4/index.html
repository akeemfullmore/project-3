<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="banner bgc">
            <h1>The Code Review</h1>
        </div>
    </header>
        <main class="form-container">
        <div class="banner2">
            <h2><strong>Signup for our newsletter</strong></h2>
            <p class="lgf">Get the latest news on how your code is doing right in your inbox</p>
        </div>
     <form action="index.html" method="post">
        <fieldset class="contact">
            <legend><strong>Contact Information</strong></legend>
        <div class="container-1">
            <label class="lgf lfs" for="name">Full Name</label>
            <input type="text" name="user_name" id="name" placeholder="Required">
        </div>
        <div class="container-2">
            <label class="lgf lfs" for="email">Email Address</label>
            <input type="email" name="user_email" id="email" placeholder="Required">
        </div>
        <div class="container-3">
            <label class="lgf lfs" for="phone">Phone Number</label>
            <input type="tel" name="user_phone" id="phone" placeholder="Phone Number">
        </div>
        <div class="container-4">
            <label class="lgf lfs" for="address">Street Address</label>
            <input type="text" name="user_address" id="address" placeholder="Address">
        </div>
        <div class="container-5">
            <label class="lgf lfs" for="city">City</label>
            <input type="text" name="user_city" id="city" placeholder="City">
        </div>
        <div class="container-6">
            <label class="lgf lfs" for="state">State</label>
            <select class="lgf" name="user_state" id="state">
             <optgroup label="states">  <!-- optgroup option list from https://www.freeformatter.com/usa-state-list-html-select.html -->
                <option value="opt">Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
             </optgroup>
            </select>
        </div>
        <div class="container-7">
            <label class="lgf lfs" for="zip">Zip Code</label><br>
            <input type="text" name="user_zip" id="zip" placeholder="Zip Code">
        </div>
        </fieldset>
        <fieldset class="newsletter">
            <legend><strong>Newsletter</strong></legend><br>
            <label class="lgf">Select the newletter you would like to receive:</label><br>
            <div class="news-wrap">
            <input class="lgf lfs" type="checkbox" name="user_html-news" id="html-news"><label for="html-news">HTML News</label><br>
            <input class="lgf lfs" type="checkbox" name="user_css-news" id="css-news"><label for="css-news">CSS News</label><br>
            <input class="lgf lfs" type="checkbox" name="user_java-news" id="java-news"><label for="java-news">Javascript News</label><br>
            </div>
            <label class="lgf">Newsletter Format</label><br>
            <div class="format-wrap">
            <input class="lgf" type="radio" name="user_format" id="html-format"><label for="html-format">HTML</label><br>
            <input class="lgf" type="radio" name="user_format" id="plain-format"><label for="plain-format">Plain text</label><br>
            </div>
            <label class="lgf" for="textarea">Other topics you'd like to hear about:</label><br>
            <textarea name="user_comment" id="textarea" placeholder="Leave comment here"></textarea>
            <input class="bgc btn" type="submit" value="Sign up">
        </fieldset>
        <footer class="lgf">Copyright The Code Review</footer>
    </form>
</main>
</body>
</html>
